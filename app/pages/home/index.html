            <!-- FOOTER MENU  -->
            <div class="sidebar-footer">
                <a href="mailto:ivanantnes75@gmail.com" data-bs-toggle="tooltip" data-bs-placement="top" title="Contact">
                    <i class="bi bi-envelope-at-fill"></i>
                </a>
                <a data-bs-toggle="tooltip" data-bs-placement="top" title="Logout" onclick="logout()">
                    <i class="bi bi-door-closed-fill"></i>
